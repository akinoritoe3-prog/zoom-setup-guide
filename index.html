<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遠隔授業 Zoom設定マニュアル</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4 font-sans">

    <div class="max-w-4xl w-full bg-white rounded-2xl shadow-xl overflow-hidden">
        <!-- ヘッダー -->
        <div class="bg-slate-800 p-8 text-center text-white">
            <h1 class="text-2xl md:text-3xl font-bold mb-2">遠隔授業 Zoom設定マニュアル</h1>
            <p class="text-slate-300 text-sm">対象のマニュアルを選択してください</p>
        </div>

        <!-- 選択ボタンエリア -->
        <div class="p-8 md:p-12 grid md:grid-cols-2 gap-6 md:gap-10">
            
            <!-- 受信側ボタン -->
            <a href="receiver.html" class="group relative block p-8 border-2 border-blue-100 rounded-2xl hover:border-blue-500 hover:shadow-2xl transition-all duration-300 bg-blue-50 hover:bg-white text-center">
                <div class="w-20 h-20 bg-blue-600 text-white rounded-full flex items-center justify-center mx-auto mb-6 text-3xl shadow-lg group-hover:scale-110 transition-transform">
                    🏫
                </div>
                <h2 class="text-2xl font-bold text-blue-900 mb-2">受信側</h2>
                <p class="text-sm text-blue-700 font-bold mb-1">（高校・教室向け）</p>
                <p class="text-xs text-gray-500 mb-6">SHURE P300システム導入校<br>A4両面印刷用</p>
                <span class="inline-block bg-blue-600 text-white text-sm font-bold py-3 px-8 rounded-full shadow hover:bg-blue-700 transition-colors">
                    マニュアルを開く
                </span>
            </a>

            <!-- 配信側ボタン -->
            <a href="host.html" class="group relative block p-8 border-2 border-green-100 rounded-2xl hover:border-green-500 hover:shadow-2xl transition-all duration-300 bg-green-50 hover:bg-white text-center">
                <div class="w-20 h-20 bg-green-600 text-white rounded-full flex items-center justify-center mx-auto mb-6 text-3xl shadow-lg group-hover:scale-110 transition-transform">
                    💻
                </div>
                <h2 class="text-2xl font-bold text-green-900 mb-2">配信側</h2>
                <p class="text-sm text-green-700 font-bold mb-1">（先生・PC操作用）</p>
                <p class="text-xs text-gray-500 mb-6">A4片面印刷用</p>
                <span class="inline-block bg-green-600 text-white text-sm font-bold py-3 px-8 rounded-full shadow hover:bg-green-700 transition-colors">
                    マニュアルを開く
                </span>
            </a>

        </div>
        
        <div class="bg-gray-50 p-4 text-center text-xs text-gray-400">
            推奨環境: Google Chrome / Microsoft Edge
        </div>
    </div>

</body>
</html>
